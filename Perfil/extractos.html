<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extractos - Banco W</title>

    <!--Css Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <!--Nuestros css's-->
    <!--link rel="stylesheet" href="/public/Components/tags/tags.css"-->
    <link rel="stylesheet" href="productos.css">

    <!--Typography-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</head>

<body>

    <w-nav-bar></w-nav-bar>
    <div class="container-fluid p-0">
        <div class="row">
            <aside class="col-12 col-md-3 col-xl-2 bd-sidebar">
                <user-sidebar route="extractos"></user-sidebar>
            </aside>

            <main class="main-content col">
                
                <div class="products-title">
                    <h4>Extractos y Certificados</h4>
                </div>

                <div class="products-container">
                    <div class="products-container-select">
                        <div class="docType_selection">
                            <h5>Que documento desea emitir?</h4>
                            <ul>
                                <li id="extractos-btn">Extractos</li>
                                <li id="cert_cta-btn">Certificado de Cuenta</li>
                                <li id="cert_cred-btn">Certificado de Crédito</li>
                                <li id="dec_renta-btn">Declaracion de Renta</li>
                            </ul>
                        </div>
                    </div>
                    <div class="products-container-form">
                        <br><br><br>
                        <h3 id="form_title">Extractos</h3>

                        <section class="form_section get_user_document">

                            <div class="form-group">
                                <label for="dropdown">Año</label>
                                <div class="dropdown">
                                    <button class="btn btn-secondary dropdown-toggle rounded-pill" type="button"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                                        id="dropDownStyleGreen">
                                        Seleccione el Año
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <a class="dropdown-item" href="#">2023</a>
                                        <a class="dropdown-item" href="#">2022</a>
                                        <a class="dropdown-item" href="#">2021</a>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="dropdown">Mes</label>
                                <div class="dropdown">
                                    <button class="btn btn-secondary dropdown-toggle rounded-pill" type="button"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                                        id="dropDownStyleGreen">
                                        Seleccione el Mes
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <a class="dropdown-item" href="#">Diciembre</a>
                                        <a class="dropdown-item" href="#">Noviembre</a>
                                        <a class="dropdown-item" href="#">Octubre</a>
                                        <a class="dropdown-item" href="#">Septiembre</a>
                                        <a class="dropdown-item" href="#">Agosto</a>
                                        <a class="dropdown-item" href="#">Julio</a>
                                        <a class="dropdown-item" href="#">Junio</a>
                                        <a class="dropdown-item" href="#">Mayo</a>
                                        <a class="dropdown-item" href="#">Abril</a>
                                        <a class="dropdown-item" href="#">Marzo</a>
                                        <a class="dropdown-item" href="#">Febrero</a>
                                        <a class="dropdown-item" href="#">Enero</a>
                                    </div>
                                </div>
                            </div>
                        </section>

                        <div class="btn_section">
                            <a href="#" class="btn_extracto">
                                <button class="btn_large btn_large_active btn text_button_medium ">Descargar</button>
                            </a>
                            <a href="#" class="btn_extracto">
                                <button class="btn_large btn text_button_medium ">Visualizar</i></button>
                            </a>
                        </div>
                        
                    </div>
                </div>
            </main>
        </div>

    </div>

    <!--img class="planB" src="../planB/extracto.png" alt=""-->

    <w-footer></w-footer>

    <!--Js Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
    <script src="extractos.js"></script>
    <script type="module" src="/public/Components/components.js"></script>
</body>

</html>
