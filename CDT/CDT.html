            <article id="Caracteristicas">

                <card-simple boton="Conoce mas" recurso="/CDT/imgs/Caracteristicas.png" titulo=" " contenido="<b>CDT Físico:</b><br>
                    &#x2022;CDT Capitalizable: Al vencer el CDT, si el titular no solicita su cancelación, este se extiende más tiempo, por el valor del capital más los intereses y, sobre este valor el banco liquidará los intereses del nuevo periodo.<br>
                    &#x2022;CDT Rentabilidad: Al vencer el CDT, si el titular no solicita su cancelación, este se extiende más tiempo, pero solo por el capital inicial, los intereses generados hasta la fecha quedarán en una cuenta y podrán ser reclamados en el momento en el que el titular quiera.<br>
                    <b>CDT desmaterializado:</b><br>
                    No tienen renovación automática, por lo tanto, los recursos del cliente quedarán a la vista sin generar rendimientos adicionales a los términos inicialmente pactados. Si desea realizar el proceso de renovación, deberá contactar al personal comercial

                </card-simple>




                <article id="Requisitos">

                        &#x2022;Documentos soporte de la actividad económica y declaración de origen de fondos. Clic aquí para conocer más.<br>
                        
                        <b>Persona jurídica:</b><br>
                        &#x2022;Certificado de Cámara de Comercio o certificado de existencia y representación legal, expedido por autoridad competente vigente, no mayor a 30 días.<br>
                        &#x2022;Fotocopia del RUT.<br>
                        &#x2022;Fotocopia ampliada al 150% del documento de identidad del representante legal y de las personas autorizadas en el manejo de la inversión con firma y huella.<br>
                        &#x2022;Declaración de renta del último periodo gravable.">
                    </card-simple>
