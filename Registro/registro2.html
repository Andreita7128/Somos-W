<body>

    <header>
        <w-nav-bar></w-nav-bar>

    <img class="mobile_img" src="./images/rect.png" alt="">

    <section class="log_in">

            <h2>Crea una cuenta</h2>
            <p class="body_2 pmb">Ingresa tus datos por favor</p>
            <img class="bar" src="./images/bar2.png" alt="">

            <div class="text_input_signup" style="margin-top: 50px;">
                <p class="text_btn_link_normal">Tipo de Documento</p>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle btn_dp" type="button" data-bs-toggle="dropdown"

                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Cédula de ciudadanía</a></li>

                    </ul>
                </div>
            </div>
            <div class="text_input_signup">
                <p class="text_btn_link_normal">Número de Documento</p>
                <input class="grayInput" id="grayInput" placeholder="Escribe aquí">
            </div>
            <div class="text_input_signup">
                <p class="text_btn_link_normal">Número de Celular</p>
                <input class="grayInput" id="grayInput" placeholder="Escribe aquí" type="email">
            </div>

            <div class="btn_class">
                <a href="./registro3.html" class="btn_a">
                    <button class="btn btn_medium btn_medium_active">Continuar <i class="bi bi-arror-right"></i></button>

            </div>
            <p class="body_2" style="margin-top: 20px;">¿Ya tienes cuenta? <a href="./iniciarSesión.html"

        <div class="log_in_img">
            <img class="log_in_img_img" src="./images/1.png" alt="">

    <footer>
