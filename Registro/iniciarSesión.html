<body>

    <header>
        <w-nav-bar></w-nav-bar>
    </header>

    <img class="mobile_img" src="./images/rect.png" alt="">
    <section class="log_in">
        <div class="log_in_text">
            <h2>¡Te damos la bienvenida!</h2>
            <p class="body_2 pmb">Ingresa tus datos por favor</p>

            <div class="text_input">
                <p class="text_btn_link_normal">Correo electrónico</p>
                <input class="grayInput" id="email" placeholder="Escribe aquí">
            </div>
            <div class="text_input">
                <p class="text_btn_link_normal">Contraseña</p>
                <input class="grayInput" id="passs" placeholder="Escribe aquí" type="password">
            </div>
            <p class="body_2 pass">¿Olvidaste tu contraseña? Haz click aquí</p>
            <div class="btn_class">

                <!-- borre etiqueta <a> para evitar errores con el boton  -->

                    <button id="boton_iniciarsesion" class="btn btn_medium btn_medium_active">Iniciar Sesión</button>

                <p class="body_3">O continúa con:</p>
                <div class="container_icons">
                    <i class="bi bi-google icon"></i>
                    <i class="bi bi-facebook icon"></i>
                    <i class="bi bi-twitter icon"></i>
                </div>
                <p class="body_2" style="margin-top: 50px;"><span>¿No tienes cuenta? <a href="./registro.html" class="log">Regístrate</a> </span></p>
            </div>
        </div>


        <div class="log_in_img">
            <img class="log_in_img_img" src="./images/1.png" alt="">
        </div>

    </section>

    <footer>
        <w-footer></w-footer>
    </footer>
