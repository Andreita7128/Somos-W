<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco W</title>

    <!--Css Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <!--Css link-->

    <!--Typography-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    

</head>

<body>
    
    <!-- input básico verde -->
    <div class="form-group">
        <input class="form-control basicGreen">
    </div>

    <!-- input básico + label verde -->
    <div class="form-group">
        <h5 class="labelGreenInput">Text Label</h5>
        <input type="text" class="form-control basicGreen" id="exampleInput">
    </div>

     <!-- input básico + texto pequeño -->
    <div class="form-group">
        <input type="text" class="form-control basicGreen" id="exampleInput">
        <span class="smallGreenLabel">Mensaje de éxito</span>
    </div> 

    <!-- input básico + label + texto pequeño -->

    <div class="form-group">
        <h5 class="labelGreenInput">Text Label</h5>
        <input type="text" class="form-control basicGreen" id="exampleInput">
        <span class="smallGreenLabel">Mensaje de éxito</span>
    </div> 


    <!-- ROJOS -->
    
     <!-- input básico rojo -->
     <div class="form-group">
        <input class="form-control" id="basicRed">
    </div>

    <!-- input básico + label rojo -->
    <div class="form-group">
        <h5 class="labelRedInput">Text Label</h5>

    </div>

     <!-- input básico + texto pequeño -->

        <input type="text" class="form-control" id="basicRed">
        <span class="smallRedLabel">Mensaje de éxito</span>

    <!-- input básico + label + texto pequeño -->

    <div class="form-group">
        <h5 class="labelRedInput">Text Label</h5>
        <input type="text" class="form-control" id="basicRed">
        <span class="smallRedLabel">Mensaje de éxito</span>
    </div> 

    <!-- GRISES -->
    <!-- input básico grises -->
    <div class="form-group">
        <input class="form-control" id="basicGrey">
    </div>

    <!-- input básico + label grises -->
    <div class="form-group">
        <h5 class="labelGreyInput">Text Label</h5>
        <input type="text" class="form-control" id="basicGrey">
    </div>

     <!-- input básico + texto pequeño -->
    <div class="form-group">
        <input type="text" class="form-control" id="basicGrey">
        <span class="smallGreyLabel">Mensaje de éxito</span>
    </div> 

    <!-- input básico + label + texto pequeño -->

    <div class="form-group">
        <h5 class="labelGreyInput">Text Label</h5>
        <input type="text" class="form-control" id="basicGrey">
        <span class="smallGreyLabel">Mensaje de éxito</span>
    </div> 



    <!-- NAVEGADOR -->
    <div class="input-group"
        style="width: 423px; height: 44px; background-color: #EEEEEE; border-radius: 22px; border: none;">

        <input type="text" class="form-control rounded-pill" placeholder="Input group example"
            aria-label="Input group example" aria-describedby="basic-addon1" id="searchInput">
        <button type="button" class="btn btn-secondary">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                viewBox="0 0 16 16">
                <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z">
                </path>
            </svg>
        </button>
    </div>

    <!-- DROPDOWNS -->
    <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">Options</label>
        <select class="form-select" id="inputGroupSelect01">
          <option selected>Choose...</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>


    

      <!--Js Bootstrap-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
