<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Css Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    
    <!--Nuestros css's-->
    <link rel="stylesheet" href="/landing.css">
    <link rel="stylesheet" href="tags.css">

    <!--Typography-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <title>Onlytags</title>
</head>
<body>
    <header>
        <h3>Cristian Guevara 2.0</h3>
        <br><br>
        
    </header>

    <main>
        <div class="tags_section">
            <h5>This are all my tags...</h5>
            <br>
            
            <h6>Tags del blog</h6>
            <span class="badge rounded-pill tag_w tag_family">Aprende en Familia</span>
            <span class="badge rounded-pill tag_w tag_business">Fortalece tu Negocio</span>
            <span class="badge rounded-pill tag_w tag_grow">Crecemos Juntos</span>
    
        </div>

        <div class="controles">
            <div class="checkbox">
                <br><br>
                <h5>Controles - checkbox</h5>
                <div class="mb-3 form-check check-container">
                    <input type="checkbox" class="form-check-input check-button" id="exampleCheck1" checked="checked">
                    <label class="form-check-label check-label" for="exampleCheck1">Aqui se pone el label del checkbox</label>
                </div>
            </div>
        </div>
    </main>
</body>
