<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componente International Imput Flag Telephone</title>

    <!--Css Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <!--Css link-->
    <link rel="stylesheet" href="/public/Components/Imput/imputphonenumber.css">

    <!--Typography-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
        
    <!--Query-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!--Important-->

    <title>Banco W</title>

</head>

<body>
   <!--Imput número de teléfono internacional-->

    <H3>Default</H3>

    <div class="form-group">
        <div class="select-container">
            <select class="country-select" id="countrySelect">
                <option value="AR" data-image="https://cdn.staticaly.com/gh/hjnilsson/country-flags/master/svg/ar.svg">
                    +54 (Argentina)</option>
                <option value="BR" data-image="https://cdn.staticaly.com/gh/hjnilsson/country-flags/master/svg/br.svg">
                    +55 (Brasil)</option>
                <option value="CL" data-image="https://cdn.staticaly.com/gh/hjnilsson/country-flags/master/svg/cl.svg">
                    +56 (Chile)</option>
                <option value="CO" data-image="https://cdn.staticaly.com/gh/hjnilsson/country-flags/master/svg/co.svg">
                    +57 (Colombia)</option>
                <option value="MX" data-image="https://cdn.staticaly.com/gh/hjnilsson/country-flags/master/svg/mx.svg">
                    +52 (México)</option>
                <option value="PE" data-image="https://cdn.staticaly.com/gh/hjnilsson/country-flags/master/svg/pe.svg">
                    +51 (Perú)</option>
                <option value="VE" data-image="https://cdn.staticaly.com/gh/hjnilsson/country-flags/master/svg/ve.svg">
                    +58 (Venezuela)</option>
            </select>
            <div class="flag-icon-container">
                <img class="flag-icon" id="flag-icon"
                    src="https://cdn.staticaly.com/gh/hjnilsson/country-flags/master/svg/ar.svg" alt="AR">
            </div>
        </div>
        <input type="text" class="input-number" placeholder="Ingresa tu número">
    </div>

    <H3>Error</H3>

        <div class="form-group form-group_error">
            <div class="select-container">
                <select class="country-select" id="countrySelectError">
                    <option value="AR" data-image="https://cdn.staticaly.com/gh/hjnilsson/country-flags/master/svg/ar.svg">
                        +54 (Argentina)</option>
                    <option value="BR" data-image="https://cdn.staticaly.com/gh/hjnilsson/country-flags/master/svg/br.svg">
                        +55 (Brasil)</option>
                    <option value="CL" data-image="https://cdn.staticaly.com/gh/hjnilsson/country-flags/master/svg/cl.svg">
                        +56 (Chile)</option>
                    <option value="CO" data-image="https://cdn.staticaly.com/gh/hjnilsson/country-flags/master/svg/co.svg">
                        +57 (Colombia)</option>
                    <option value="MX" data-image="https://cdn.staticaly.com/gh/hjnilsson/country-flags/master/svg/mx.svg">
                        +52 (México)</option>
                    <option value="PE" data-image="https://cdn.staticaly.com/gh/hjnilsson/country-flags/master/svg/pe.svg">
                        +51 (Perú)</option>
                    <option value="VE" data-image="https://cdn.staticaly.com/gh/hjnilsson/country-flags/master/svg/ve.svg">
                        +58 (Venezuela)</option>
                </select>
                <div class="flag-icon-container">
                    <img class="flag-icon" id="flag-iconError"
                        src="https://cdn.staticaly.com/gh/hjnilsson/country-flags/master/svg/ar.svg" alt="AR">
                </div>
            </div>
            <input type="text" class="input-number" placeholder="Ingresa tu número">
        </div>

        <H3>Exito</H3>

        <div class="form-group form-group_exito">
            <div class="select-container">
                <select class="country-select" id="countrySelectExito">
                    <option value="AR" data-image="https://cdn.staticaly.com/gh/hjnilsson/country-flags/master/svg/ar.svg">
                        +54 (Argentina)</option>
                    <option value="BR" data-image="https://cdn.staticaly.com/gh/hjnilsson/country-flags/master/svg/br.svg">
                        +55 (Brasil)</option>
                    <option value="CL" data-image="https://cdn.staticaly.com/gh/hjnilsson/country-flags/master/svg/cl.svg">
                        +56 (Chile)</option>
                    <option value="CO" data-image="https://cdn.staticaly.com/gh/hjnilsson/country-flags/master/svg/co.svg">
                        +57 (Colombia)</option>
                    <option value="MX" data-image="https://cdn.staticaly.com/gh/hjnilsson/country-flags/master/svg/mx.svg">
                        +52 (México)</option>
                    <option value="PE" data-image="https://cdn.staticaly.com/gh/hjnilsson/country-flags/master/svg/pe.svg">
                        +51 (Perú)</option>
                    <option value="VE" data-image="https://cdn.staticaly.com/gh/hjnilsson/country-flags/master/svg/ve.svg">
                        +58 (Venezuela)</option>
                </select>
                <div class="flag-icon-container">
                    <img class="flag-icon" id="flag-iconExito"
                        src="https://cdn.staticaly.com/gh/hjnilsson/country-flags/master/svg/ar.svg" alt="AR">
                </div>
            </div>
            <input type="text" class="input-number" placeholder="Ingresa tu número">
        </div>

    <!--Js script-->
    <script src="/public/Components/Imput/imputphonenumber.js"></script>

    <!--Js Bootstrap-->

        </script>


</body>

</html>
